    <div class="road" id="road"></div>
    <script>
        alert('Press H For Horn\n Press Backspace for Reverse Gear')
        let car = document.getElementById('car')
        let log = console.log
        document.addEventListener('keydown', function(eve){
            if (eve.code ==='KeyH'){
                let audio_1 = document.getElementById('audio-1')
                let audio_2 = document.getElementById('audio-2')
                audio_2.pause()
                audio_1.play()
            }
            log(eve.code)
            if (eve.code === 'Backspace'){
                let audio_2 = document.getElementById('audio-2')
                audio_2.pause()
                let style = getComputedStyle(car)
                let position = style.left.replace('px', '')
                position = Number(position)
                position -= 15
                if (position<= 0){
                    position = 0
                }
                car.style.left = `${position}px`
            }else{
                let audio_2 = document.getElementById('audio-2')
                audio_2.play()
                let new_style = getComputedStyle(car)
                let new_pos = new_style.left.replace('px', '')
                new_pos = Number(new_pos)
                new_pos += 20
                if (new_pos >= 1100){
                    new_pos = 0
                }
                car.style.left = `${new_pos}px`
            }
        })
    </script>
